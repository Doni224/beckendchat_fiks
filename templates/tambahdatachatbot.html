{% extends 'includes/include.html' %}
{% block content %}

<head>
    <link rel="stylesheet" href="../../static/css/dataset.css">
    <style>
        label {
            font-size: 12px;
        }
    </style>
</head>
{% include "includes/sidebar.html" %}

<div class="container">
    <div class="daftarKaryawan">
        <h2>Isi Data Chatbot</h2>
        <form method="post" action="https://haisus.site/dnn/tambahChatbot" enctype = "multipart/form-data">
            <hr>
            <div>
                <label for="profil">Masukan label pertanyaan</label>
                <input class="form-control" type="text" name="Tag" required> <br>
                <label for="profil">Masukan Pertanyaan pengunjung lebih dari 1 pertanyaan</label>
                <input class="form-control" type="text" name="Patterns" required> <br>
                <label for="profil">Masukan Jawaban</label>
                <input class="form-control" type="text" name="Responses" required> <br>
                <a href="/chatbotadmin" style="margin-left:21px;"><br>
                    <button type="submit" class="btn btn-primary">Update Data</button>
                </a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
